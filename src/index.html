<!DOCTYPE html>
<html lang='en' ng-app='inventory'>
<head>
  <meta charset="utf-8">
  <title>Shopular with Angular!</title>
  <link rel='stylesheet'href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'
  integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
</head>
<body>
  <header>
    <h1>Shopular with Angular!</h1>
  </header>
  <main>

    <table class='table table-striped col-lg-8' ng-controller='InventoryController as inventoryCtrl'>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Color</th>
      </tr>
      <tr ng-repeat='inventory in inventoryCtrl.inventory'>
        <td>{{inventory.name}}</td>
        <td><img src='/images/sale_icon.png' ng-hide='inventory.discount !== 0'>{{inventoryCtrl.totalPrice(inventory)| currency: "$" : 2}}</td>
        <td>{{inventory.quantity}}</td>
        <td>{{inventory.color}}</td>
      </tr>
    </table>
  </main>



  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
  <script src='/js/inventory.module.js'></script>
  <script src='/js/inventory.controller.js'></script>

  <footer>Assignment completed by Ryan Cronin</footer>
</body>
</html>
